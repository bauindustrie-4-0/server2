<script>

    function post(path, data) {
// Default options are marked with *
        return fetch("/" + path, {
            body: JSON.stringify(data), // must match 'Content-Type' header
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            headers: {
                'user-agent': 'Mozilla/4.0 MDN Example',
                'Content-Type': 'application/json'
            },
            method: 'POST', // *GET, PUT, DELETE, etc.
            redirect: 'follow', // *manual, error
            referrer: 'no-referrer', // *client
        })
    }

    function s() {
        const evtSource = new EventSource('/beaconinfo_stream');

        evtSource.onmessage = function (e) {
            let data = JSON.parse(e.data);

            removeAll();

            data.forEach(group => {
                group.content.forEach(notification => {
                    let type = notification.type;

                    let text = notification.content;

                    add(type, text);
                })

            })


        }
    }

    s()

    function g() {
        post("visible_beacons", [{"id": "eins"}, {"id": "zwei"}])
    }



    function removeAll() {
        var myNode = document.getElementById("messages");
        while (myNode.firstChild && myNode.firstChild.id !== "spacer") {
            const child = myNode.firstChild;
            child.classList.delete("show");
            setTimeout(() => {
                myNode.removeChild(child)
            }, 2000)
            myNode.removeChild(myNode.firstChild);
        }
    }

    function add(image, message) {
        var list = document.getElementById('messages');
        var newMessage = document.createElement('div');
        newMessage.className = "message"
        var img = document.createElement("img");
        img.src = "/img/types/"+image+".svg";
        var text = document.createElement("div");
        text.className = "text"
        text.innerHTML = message
        newMessage.appendChild(img);
        newMessage.appendChild(text);


        let spacer = document.getElementById("spacer");
        list.insertBefore(newMessage, spacer);
        console.log("eingesetzt")
        setTimeout(function() {
            newMessage.className = newMessage.className + " show";
        }, 100);
    }

    /*setTimeout(() => {
        add("warning", "asdasdg")
    }, 1000)*/


</script>


</html>
